<!DOCTYPE html>
<html>
  <head>
    <title>Iframe</title>
    <script>
    function myFunction(val){
    Snipcart.api.items.add({
    "id": "item" + val,
    "name": "Item" + val,
    "description": "",
    "url": "/",
    "price": "199.00",
    "quantity": 1,
    "stackable": true,
});
    }
    </script>
  </head>
  <body>
    <div class="content">
      Your site content here
    </div>
    <div>
      <button onClick="myFunction(1)">Add to Cart Item #1</button>
      <div>
        <script async src="https://cdn.snipcart.com/themes/v3.0.23/default/snipcart.js"></script>
  </body>
</html>
